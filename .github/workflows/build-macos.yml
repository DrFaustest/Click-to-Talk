name: Build Executable (macOS)
on:
  push:
    branches: [hunter]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Homebrew packages
        run: |
          brew update
          brew install portaudio
        shell: bash

      - name: Prepare macOS requirements
        run: |
          # On macOS keep pyobjc and rubicon packages, but remove audioop-lts which has no distribution
          grep -v -E '^(audioop-lts)$' requirements.txt > tmp-requirements.txt
          echo "Prepared tmp-requirements.txt"
        shell: bash

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r tmp-requirements.txt
        shell: bash

      - name: Build executable
        run: |
          pyinstaller --onefile --windowed main.py
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: executable-macos
          path: dist/*
